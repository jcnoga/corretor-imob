<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImobCRM - Gestão Imobiliária</title>
    
    <!-- Ícones -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/clients.css">
</head>
<body>

    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <span class="material-icons">apartment</span>
                <h2>ImobCRM</h2>
            </div>
            <nav>
                <ul>
                    <li id="nav-dashboard" class="active" onclick="window.navigateTo('dashboard')">
                        <span class="material-icons">dashboard</span> Dashboard
                    </li>
                    <li id="nav-clients" onclick="window.navigateTo('clients')">
                        <span class="material-icons">people</span> Clientes
                    </li>
                    <li onclick="alert('Em breve')">
                        <span class="material-icons">home_work</span> Imóveis
                    </li>
                    <li onclick="alert('Em breve')">
                        <span class="material-icons">handshake</span> Negociações
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="content">
            <header>
                <h1 id="page-title">Visão Geral</h1>
                <div class="user-profile">
                    <span>Corretor Conectado</span>
                    <span class="material-icons">account_circle</span>
                </div>
            </header>
            
            <!-- Container Dinâmico -->
            <div id="app-container">
                <div class="loading">Carregando sistema...</div>
            </div>
        </main>
    </div>

    <!-- JS Principal (Module) -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
